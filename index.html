<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/styles/general.css">
  <link rel="stylesheet" href="/styles/header.css">
  <link rel="stylesheet" href="/styles/main.css">
  <!--<link rel="stylesheet" href="/styles/mobile-menu.css"> -->

  <title>Snap-Task</title>
</head>
<body>
  <script src="js/index.js" type="module"></script>
  <header>
      <img class="logo" src="/images/logo.svg">

      <img class="menu-img hide" src="/images/icon-menu.svg">

      <div class="menu hide">
        <img id="close" src="/images/icon-close-menu.svg">

      </div>

      <div class="header-nav">
        <ul>
          <li class="feature-arrow">
            Features
            <button class="feat-down-arrow">
              <svg width="10" height="6" xmlns="http://www.w3.org/2000/svg">
                <path stroke="var(--medium-gray-color)" 
                stroke-width="1.5" fill="none" d="m1 1 4 4 4-4"/>
              </svg>
            </button>

            <button class="feat-up-arrow hide">
              <svg width="10" height="6" xmlns="http://www.w3.org/2000/svg">
                <path stroke="#686868" stroke-width="1.5"
                fill="none" d="m1 5 4-4 4 4"/>
              </svg>
            </button>

            <div class="feat-navigation hide">
              <ul>
                <li><img src="/images/icon-todo.svg"> <p>Todo List</p> </li>
                <li><img src="/images/icon-calendar.svg"><p>Calendar</p></li>
                <li><img src="/images/icon-reminders.svg"><p>Reminders</p></li>
                <li><img src="/images/icon-planning.svg"><p>Planning</p></li>
              </ul>
            </div>

          </li>

          <li class="company-arrow">
            Company
            <button class="comp-down-arrow">
              <svg width="10" height="6" xmlns="http://www.w3.org/2000/svg">
                <path stroke="var(--medium-gray-color)" stroke-width="1.5" 
                fill="none" d="m1 1 4 4 4-4"/>
              </svg>
            </button>

            <button class="comp-up-arrow hide">
              <svg width="10" height="6" xmlns="http://www.w3.org/2000/svg">
                <path stroke="#686868" stroke-width="1.5"
                fill="none" d="m1 5 4-4 4 4"/>
              </svg>
            </button>

            <div class="comp-navigation hide" >
              <ul>
                <li>History</li>
                <li>Our Team</li>
                <li>Blog</li>
              </ul>
            </div>
            
          </li>
          <li>Carrers</li>
          <li>About</li>
        </ul>

        <div class="user-log">
          <button id="login">Login</button>
          <button id="register">Register</button>
        </div>
      </div>

      <nav>
      </nav>
  </header>



  <main>
    <section>
      <h1> Make a remote work</h1>
      <p>
        Get your team in sync, no matter your location.
        Streamline processes, create team rituals, and 
        watch productivity soar.
      </p>

      <button> Learn more </button>

      <nav class="nav-footer">
        <img src="/images/client-databiz.svg">
        <img src="/images/client-audiophile.svg">
        <img src="/images/client-meet.svg">
        <img src="/images/client-maker.svg">
      </nav>
    </section>

    <aside>
      <picture>
        <source srcset="/images/image-hero-mobile.png" media="(max-width:560px)"/>
        <source srcset="/images/image-hero-desktop.png" media="(min-width:561px)"/>
        <img src="/images/image-hero-desktop.png"/>
      </picture>
    </aside>
  </main> 

</body>
</html>
